<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LandingPageTailwind</title>


  <!-- Linked the Google Font Family -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Linked Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com">
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            yellow: '#FECC02',
            black: '#131313',
            gray: '#4E4E4E',
          },
          fontFamily: {
            bebas: ['Bebas Neue', 'cursive'],
            montserrat: ['Montserrat', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body>
  <!-- Header Part -->
  <header>

    <!-- Navbar -->
    <nav class=" bg-white h-20 fixed top-0 right-0 left-0">

      <div class="flex justify-between items-center h-24 w-full max-w-7xl mx-auto font-bebas cursor-pointer">
        <h1 class="text-3xl">Jhaka Naka Production </h1>
        <ul class="flex justify-center space-x-4 text-lg">
          <li>about us</li>
          <li>our movies</li>
          <li>services</li>
        </ul>

      </div>

    </nav>

    <!-- Header Banner -->

    <section class="bg-red-300 h-screen pt-20 bg-[url('./images/banner.jpg')] bg-cover">

      <div class="h-full w-full max-w-7xl mx-auto px-5 flex items-center">
        <div>
          <h3 class="font-bebas text-xl text-white">Movie production studio</h3>
          <h1 class="font-bebas text-4xl sm:text-7xl text-white">Films MAde to<br><span
              class="text-yellow">Perfection</span></h1>
          <p class="font-montserrat text-white w-8/12">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus,
            luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>

          <button
            class="font-bebas text-white text-xl border-2 border-b-white px-6 py-4 mt-8 duration-200 hover:bg-yellow hover:text-black hover:border-none hover:rounded-md">Discover
            More</button>
        </div>

      </div>


    </section>

  </header>
</body>

</html>
